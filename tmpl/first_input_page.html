<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sailer</title>
    <link rel="icon" href="./static/img/favicon.ico">

    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body{
            background-color: #f8f8f8;
        }
        .row{
            margin-bottom:50px;
        }
    </style>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <img class="img-responsive" src="./static/img/sailer_logo.png" width="100%">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <a class="btn btn-lg btn-warning btn-block" href="https://www.google.com" target="_blank">つかいかたをみる</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1 mx-auto" id="progress_wheel">
            <img src="./static/img/ajax-loader.gif" width="100%">
        </div>
    </div>

    <script>
        document.getElementById("progress_wheel").style.display ="none";
        function progress()
        {
            document.getElementById("progress_wheel").style.display="block";
        }

    </script>



    <div class="row">
        <div class="col-md-10 mx-auto">
            <form class="form-horizontal"  name="inu" action="/input_fix" method="post">
                <div class="form-group">
                    <label for="name"><h5>日付:</h5></label>
                    <input type="text" id="name" class="form-control" name="date" value="{{today}}" >
                </div>
                <div class="form-group">
                    <label for="pic_folder_path"><h5>画像フォルダパス:</h5></label>
                    <input type="text" id="pic_folder_path" class="form-control" name="pic_folder_path" value="{{pic_folder_path}}" >
                </div>
                <div class="form-group">
                    <label for="url_list"><h5>URLリスト 改行区切り:</h5></label>
                    <textarea id="url_list" class="form-control" name="url_list"  placeholder="https://www.digimart.net/cat01/shop5113/DS04640207/" rows="12"></textarea>
                </div>
                <div class="form-group">
                    <label for="selection"><h5>テンプレート:</h5></label>
                    <select id="selection" class="form-control" name="tmpl_select">
                        {% for tmpl in tmpl_list%}
                        <option value="{{tmpl}}">{{tmpl}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Sail" class="btn btn-lg btn-info btn-block" onclick="progress()">
            </form>
        </div>
    </div>



</div>


</body>
</html>
