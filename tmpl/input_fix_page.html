<body>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img class="img-responsive" src="./static/img/sailer_logo.png" width="100%">
        </div>
    </div>

    <form class="form-horizontal" action="/generate" method="post">


        <div class="row">
            {% for i in range(1, item_num + 1)%}

            <div class="col-md-4">
                <div class="card">
                    <h5 class="card-header">
                        No. {{i}}
                    </h5>
                    <div class="card-body container">

                        <div class="row">
                            <div class="col-md-4">
                                <a href="{{inst_list[i-1][0]}}" target="_blank"><img class="img-responsive" src="{{inst_list[i-1][3]}}" width="70%"></a>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="url_{{i}}">← 商品URL:</label>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="text" id="url_{{i}}" class="form-control" name="url_{{i}}" value="{{inst_list[i-1][0]}}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4">
                                <img class="img-responsive" src="{{pic_folder_path}}/{{i}}.png" width="70%">
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="pic_url_{{i}}">← 画像URL:</label>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="text" id="pic_url_{{i}}" class="form-control" name="pic_url_{{i}}" value="{{pic_folder_path}}{{i}}.png" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label for="subject_{{i}}">タイトル:</label>
                                <textarea id="subject_{{i}}" class="form-control" name="subject_{{i}}"  rows="2" >{{inst_list[i-1][1]}}</textarea>
                            </div>
                        </div>
                        <p> 割引率 : {{inst_list[i-1][2]}}%</p>
                        <input type="hidden" name="price_down_{{i}}" value="{{inst_list[i-1][2]}}">
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>


        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-group">
                    <label for="date"><h5>日付:</h5></label>
                    <input type="text" id="date" class="form-control" name="date" value="{{date}}" readonly>
                </div>
                <div class="form-group">
                    <label for="tmpl"><h5>テンプレート:</h5></label>
                    <input type="text" id="tmpl" class="form-control" name="tmpl" value="{{tmpl}}" readonly>
                </div>
                <input type="hidden" name="item_num" value="{{item_num}}">
                <input type="hidden" name="pic_folder_path" value="{{pic_folder_path}}">

                <label for="gn_bt"><h5>　</h5></label>
                <input type="submit" id="gn_bt" class="btn btn-lg btn-info btn-block" value="Generate">


            </div>

        </div>

    </form>
